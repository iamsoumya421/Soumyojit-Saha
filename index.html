  <body class="bg-dark">
      <!--</div>-->
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Welcome to CPP.in!</strong> Please provide needed features to continue.
      <button type="button" class="btn-close" data-bs-dismiss="primary" aria-label="Close"></button>
    </div>
      <div class="container">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
              <h1>CPP.in</h1>
            <div class="card-body">
            <div class="col-12" style="text-align: center">
                    <h5><strong>Most Trustable</strong> site to predict your car <strong>Price</strong> </h5>
                </div>

                <form action="result" >
                  <!--{% csrf_token %}-->
                <div class="mb-3">
                  <label for="Input1" class="form-label">Enter the Year of Purchase the Vehicle</label>
                  <input type="text" class="form-control" id="Input1" required name="year" placeholder="e.g. 2014">
                </div>
                <div class="mb-3">
                  <label for="Input2" class="form-label">Distance covered</label>
                  <input type="text" class="form-control" id="Input2" required name="km_driven" placeholder="Please provide in Km.">
                </div>
                <div class="mb-3">
                  <!--<label for="Input3" class="form-label">Enter fuel type</label>
                <input type="text" class="form-control" id="Input3" required name="fuel" placeholder="Diesel/Petrol(Enter 0 for Diesel, 1 for Petrol)">
                --><label for="fuel" class="form-label">Fuel Type</label>
                    <select class="form-control" id="fuel" name="fuel">
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="CNG">CNG</option>
                        <option value="LPG">LPG</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label for="transmission" class="form-label">Enter Transmission System</label>
                  <select class="form-control" id="transmission" name="transmission">
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="owner" class="form-label">Owner numbers</label>
                      <select class="form-control" id="owner" name="owner">
                        <option value="FirstOwner">First Owner</option>
                        <option value="SecondOwner">Second Owner</option>
                        <option value="ThirdOwner">Third Owner</option>
                        <option value="FourthAboveOwner">Fourth and Above Owner</option>
                        <option value="Test Drive Car">Test Drive Car</option>
                    </select>
                  </div>
                <div class="mb-3">
                  <label for="Input6" class="form-label">Enter the Mileage</label>
                  <input type="text" class="form-control" id="Input6" required name="mileage" placeholder="please provide in kmpl">
                </div>
                <div class="mb-3">
                  <label for="Input7" class="form-label">Enter Engine size in CC</label>
                  <input type="text" class="form-control" id="Input7" required name="engine">
                </div>
                <div class="mb-3">
                  <label for="Input8" class="form-label">Enter Maximum Power</label>
                  <input type="text" class="form-control" id="Input8" required name="max_power" placeholder="">
                </div>
               <div class="mb-3">
                  <label for="Input9" class="form-label">Enter Number of Seats</label>
                  <input type="text" class="form-control" id="Input9" required name="seats" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary mt-2" style="height:50px;width:100px; " >Submit</button>
                </form>
            </div>
          </div>
        </div>
